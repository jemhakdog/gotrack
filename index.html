
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTrack Pro | Tactical Fleet Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00FF41;
            --warning: #FF3E00;
        }
        body {
            font-family: 'Space Mono', monospace;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
        }
        .neo-border {
            border: 2px solid #fff;
            box-shadow: 4px 4px 0px #00FF41;
        }
        .neo-card {
            background: #000;
            border: 2px solid #fff;
            box-shadow: 8px 8px 0px rgba(255, 255, 255, 0.1);
        }
        .glass {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .leaflet-container {
            background: #050505 !important;
        }
        .map-grid-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #fff;
            border: 2px solid #000;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            animation: scanline 8s linear infinite;
            z-index: 1001;
            pointer-events: none;
        }
    </style>
<script type="importmap">

  }
}
</script>

</body>
</html>
